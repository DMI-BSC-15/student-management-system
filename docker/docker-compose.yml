version: '3.9'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: smsdb
      POSTGRES_USER: smsuser
      POSTGRES_PASSWORD: smspass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  api-gateway:
    build: ./backend/api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - postgres
  auth-service:
    build: ./backend/auth-service
    depends_on:
      - postgres
  results-service:
    build: ./backend/results-service
    depends_on:
      - postgres
  finance-service:
    build: ./backend/finance-service
    depends_on:
      - postgres
  class-service:
    build: ./backend/class-service
    depends_on:
      - postgres
  notification-service:
    build: ./backend/notification-service
    depends_on:
      - postgres
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
volumes:
  postgres_data:
